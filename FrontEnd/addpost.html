<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add post</title>

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./JavaScript/home.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="navbar">
        <ul class="list">
            <li class="nav_items btn"><img id="homeicon" src="./wallpapers/homeicon.jpg" /></li>
            <li class="nav_items btn"><a href="./home" style="color:black;text-decoration: none;">Home</a></li>
            <li class="nav_items btn"><a href="./login" style="color:black;text-decoration: none;">Login</a>
            </li>
            <li class="nav_items btn"><a href="./register" style="color:black;text-decoration: none;">Sign
                    Up</a>
            </li>
            <li class="nav_items btn"><a href="./addpost" style="color:black;text-decoration: none;">Add
                    post</a>
            </li>
        </ul>
        <form class="nav_items searchbar"><input class="form-control" style="border-right: 0px;" type="text"
                placeholder="Search"><button class="btn btn-primary" type="submit"><i
                    class="fa fa-search"></i></button></input>
        </form>
    </div>
    <div class="outbox">
        <h4 class="outboxtitle">Create a Post</h4>
        <hr>
        <br>
        <form action="/upload" id="addpost-form" method="POST" enctype="multipart/form-data">
            <div class="inbox">
                <label for="Title" class="mb-2">Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="inbox">
                <label for="description" class="mb-2">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="inbox">
                <label class="mb-2" for="image">Image: </label>
                <input type="file" class="form-control" id="file" name="file" value="image">
            </div>
            <div class="text-center inbox">
                <button type="submit" class="btn btn-primary mt-4 mb-0" style="width: 60%;">Post</button>
            </div>
        </form>
    </div>
    <script src="./JavaScript/addpost.js"></script>
</body>

</html>
