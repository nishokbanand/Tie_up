<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add post</title>
    <!-- <script src="./JavaScript/addpost.js"></script> -->
</head>
<body>
    <form action="http://localhost:4000/upload" id="addpost-form" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="Title">Title</label>
            <input type="text" class="form-control-file" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="description">description</label>
            <input type="textarea" class="form-control-file" id="description" name="description">
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" id="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
