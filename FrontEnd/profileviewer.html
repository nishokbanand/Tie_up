<html>
  <head>
    <title>Tie Up</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="shortcut icon"
      href="./wallpapers/homeicon.jpg"
      type="image/x-icon"
    />
	<link rel="stylesheet" href="./CSS/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="./CSS/loading.css">
    
    <link rel="stylesheet" href="./CSS/yourprofile.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
      <div class="navbari">
		<ul class="list">
			<li class="nav_items btn"><img id="homeicon" src="./wallpapers/homeicon.jpg" /></li>
			<li class="nav_items"><a class="nav_item btn" href="/home">Home</a></li>
			<li class="nav_items"><a class="nav_item btn" href="/addPost">Add Post</a>
			</li>
			<li class="nav_items"><a class="nav_item btn" href="/yourposts">Your Posts</a>
			</li>

		</ul>
		<form class="searchbar ">
			<input class="form-control" style="border-right: 0px;" type="text" placeholder="Search"><button
				class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button></input>
		</form>
		<div class="profile mr-2">
			<p class="btn" id="username1">username</p>
			<div class="dropdown">
				<img onclick="myFunction()" class="profilepic dropbtn" src="./wallpapers/homeicon.jpg" />
				<div id="myDropdown" class="dropdown-content">
					<a class="btn" href="/about">About</a>
					<a class="btn" href="/yourprofile">Your Profile</a>
					<a class="btn" href="/contact">Contact</a>
					<a class ="btn" href = "/logout">Logout</a>
				</div>
			</div>
		</div>

	</div>

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <div class="container">
      <div class="view-account">
        <section class="module">
          <div class="module-inner">
            <div class="side-bar">
              <div class="user-info">
                <img
                  class="img-profile img-circle img-responsive center-block mt-4"
                  src="https://bootdey.com/img/Content/avatar/avatar1.png"
                  alt=""
                  id ="large_profile_pic"
                />
                    <label id="user_name">username</label>
                </ul>
              </div>
              <nav class="side-menu">
                <div class="nav m-2">
                  <label for="comment"><b>About:</b></label>
                  <textarea
                    class="form-control"
                    rows="5"
                    id="about"
                  ></textarea>
                </div>
              </nav>
            </div>
            <div class="content-panel">
              <h2 class="title">Profile</h2>
              <form class="form-horizontal" id ="yourprofileform"  enctype="multipart/form-data">
                <fieldset class="fieldset">
                  <h3 class="fieldset-title">Personal Info</h3>
                
                  <div class="form-group">
                    <label class="col-md-2 col-sm-3 col-xs-12 control-label"
                      >First Name</label
                    >
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input type="text" class="form-control" value="" id="firstname"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 col-sm-3 col-xs-12 control-label"
                      >Last Name</label
                    >
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input type="text" class="form-control" value="" id="lastname" />
                    </div>
                  </div>
                </fieldset>
                <br>
                <fieldset class="fieldset">
                  <h3 class="fieldset-title">Contact Info</h3>
                  <div class="form-group">
                    <label class="col-md-2 col-sm-3 col-xs-12 control-label"
                      >Aadhar Number</label
                    >
                    <div class="col-md-10 col-sm-9 col-xs-12">
                    <input type="number" class="form-control" value="" id="aadhar_number"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 col-sm-3 col-xs-12 control-label"
                      >Twitter</label
                    >
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input type="text" class="form-control" value="" id="twitter_acc"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 col-sm-3 col-xs-12 control-label"
                      >Linkedin</label
                    >
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input type="url" class="form-control" value="" id="linkedIn_acc" />
                      <p class="help-block">
                        eg. https://www.linkedin.com/in/yourname
                      </p>
                    </div>
                  </div>
                </fieldset>
                <br />
                <h3 class="fieldset-title">Address:</h3>
                <div class="form-group">
                  <label for="inputAddressLine1" class="col-4 control-label"
                    >Address Line 1</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      name="address-line1"
                      placeholder=""
                      id ="addrline1"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputAddressLine2" class="col-4 control-label"
                    >Address Line 2</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      name="address-line2"
                      placeholder=""
                      id ="addrline2"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputCityTown" class="col-4 control-label"
                    >City / Town</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      name="city-town"
                      placeholder=""
                      id="city"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label
                    for="inputStateProvinceRegion"
                    class="col-4 control-label"
                    >State / Province / Region</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      name="state-province-region"
                      placeholder=""
                      id ="state"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label
                    for="inputZipPostalCode"
                    class="col-4 col control-label"
                    >Zip / Postal Code</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      name="zip-postal-code"
                      placeholder=""
                      id ="zip_code"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="./JavaScript/viewprofile.js"></script>
  </body>
</html>
