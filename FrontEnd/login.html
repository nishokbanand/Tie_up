<html>
<head>
		<title>Login</title>
		<link rel="stylesheet" href="./login.css"></link>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&family=Send+Flowers&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="HandheldFriendly" content="true">
		<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<section class="login">
		<div class="login_box">
			<div class="left">
				<div class="top_link"><a href="./home.html"><img
							src="./login wallpaper/login-return_icon.png"
							alt=""></a></div>
				<div class="contact">
					<form action="./home.html" class="login-form">
						<h3>SIGN IN</h3>
						<input type="email" placeholder="USERNAME" required>
						<input type="password" placeholder="PASSWORD" required>
						<button class="submit">LOG IN</button>
					</form>
				</div>
			</div>
			<div class="right">
				
			</div>
		</div>
	</section>
	</body>
</html>
