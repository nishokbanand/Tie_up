<html>
<head>
	<title>Tie Up</title>
	<link rel="stylesheet" href="./CSS/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	<link rel="stylesheet" href="./CSS/loading.css">
</head>
 
<body style="background-color:#F8EEE7">
	<div class="navbari">
		<ul class="list">
			<li class="nav_items btn"><img id="homeicon"  src="./wallpapers/homeicon.jpg" /></li>
			<li class="nav_items"><a class="nav_item btn" href="/home">Home</a></li>
			<li class="nav_items"><a class="nav_item btn" href="/addPost">Add Post</a>
			</li>
			<li class="nav_items"><a class="nav_item btn" href="/yourposts">Your Posts</a>
			</li>

		</ul>
		<form class="searchbar ">
			<input class="form-control" style="border-right: 0px;" type="text" placeholder="Search"><button
				class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button></input>
		</form>
		<div class="profile mr-2">
			<p class="btn" id="username1" style="color: white;">username</p>
			<div class="dropdown">
				<img onclick="myFunction()" class="profileimage profilepic dropbtn" src="./wallpapers/homeicon.jpg"/>
				<div id="myDropdown" class="dropdown-content">
					<a class="btn" href="/yourprofile">Your Profile</a>
					<a class ="btn" href = "/logout">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<div id="loader">
		<lottie-player  src="https://assets6.lottiefiles.com/private_files/lf30_yPKMfX.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px; position: absolute; margin: auto;"  loop  autoplay></lottie-player></div>
	<div style="display:none;align-items: center;" id="myDiv" class="animate-bottom">
	</div>
	<div class="d-flex maindiv" style="background-color:#F8EEE7">
		<div class="about card col col-3">
			<div class="lprofile">
				<img class="lprofileimg" id="profile" src="./wallpapers/homeicon.jpg" />
			</div>
			<div class="text-center">
				<h5 class="mt-4" id="username2">Username</h5>
				<form id="postnews">
				<textarea name="news_textarea" id="news_textarea" class="textarea" rows="10" placeholder="Write something here..."></textarea>
				<button class="btn btn-primary mt-3" id="postbtn">Post</button>
			</form>
			</div>
		</div>
	<div class="pages col col-6	 mb-4"></div>
		<div class="container-fluid mt-100">
		<div class="row">
			<div class="col-md-12">
				 <div class="newscard card mb-4"></div>
		</div>
		</div>
 	</div>
	</div>
	<script src="./JavaScript/home.js"></script>
</body>
</html>
