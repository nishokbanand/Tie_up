<html>

<head>
	<title>Tie Up</title>
	<link rel="stylesheet" href="./CSS/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="./CSS/loading.css">
</head>

<body>
	<div class="navbari">
		<ul class="list">
			<li class="nav_items btn"><img id="homeicon"  src="./wallpapers/homeicon.jpg" /></li>
			<li class="nav_items"><a class="nav_item btn" href="/home">Home</a></li>
			<li class="nav_items"><a class="nav_item btn" href="/addPost">Add Post</a>
			</li>
			<li class="nav_items"><a class="nav_item btn" href="/yourposts">Your Posts</a>
			</li>

		</ul>
		<form class="searchbar ">
			<input class="form-control" style="border-right: 0px;" type="text" placeholder="Search"><button
				class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button></input>
		</form>
		<div class="profile mr-2">
			<p class="btn" id="username1">username</p>
			<div class="dropdown">
				<img onclick="myFunction()" class="profileimage profilepic dropbtn" src="./wallpapers/homeicon.jpg" />
				<div id="myDropdown" class="dropdown-content">
					<a class="btn" href="/about">About</a>
					<a class="btn" href="/yourprofile">Your Profile</a>
					<a class="btn" href="/contact">Contact</a>
					<a class ="btn" href = "/logout">Logout</a>
				</div>
			</div>
		</div>

	</div>

	<div id="loader"></div>
	<div style="display:none;align-items: center;" id="myDiv" class="animate-bottom">
	</div>

	<div class="d-flex maindiv">
		<div class="about card col col-4 ">
			<div class="lprofile">
				<img class="lprofileimg" id="profile" src="./wallpapers/homeicon.jpg" />
			</div>
			<div class=" text-center" style="height:200px ;">
				<h5 class="mt-4" id="username2">Username</h5>
				<textarea name="" id="" class="textarea" rows="7" placeholder="Write something here..."></textarea>
			</div>
		</div>
		<div class="pages col col-8"></div>
	</div>
	<script src="./JavaScript/home.js"></script>
</body>

</html>
