<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tie Up</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="shortcut icon"
      href="./wallpapers/homeicon.jpg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body style="background-color: rgb(241, 228, 220)">
    <section class="ftco-section" style="padding-top: 0">
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6 col-lg-5">
            <div class="login-wrap p-5" style="border-radius: 10px">
              <div
                class="img d-flex align-items-center justify-content-center"
                style="background-image: url(./wallpapers/homeicon.jpg)"
              ></div>
              <h3 class="text-center mb-0">Welcome</h3>
              <p class="text-center">
                Sign Up by entering the information below
              </p>
              <form class="register-form" method="POST">
                <div class="form-group">
                  <div
                    class="icon d-flex align-items-center justify-content-center"
                  >
                    <span class="fa fa-user"></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="username"
                    required
                    id="username"
                  />
                </div>
                <div class="form-group">
                  <div
                    class="icon d-flex align-items-center justify-content-center"
                  >
                    <span class="fa fa-user"></span>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    required
                    id="email"
                  />
                </div>
                <div class="form-group">
                  <div
                    class="icon d-flex align-items-center justify-content-center"
                  >
                    <span class="fa fa-lock"></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                    id="password"
                  />
                </div>
                <div class="form-group">
                  <div
                    class="icon d-flex align-items-center justify-content-center"
                  >
                    <span class="fa fa-lock"></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Confirm_Password"
                    required
                    id="confirm_password"
                  />
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="btn form-control btn-primary rounded submit px-3"
                    id="submit"
                  >
                    Get Started
                  </button>
                </div>
              </form>
              <div class="w-100 text-center mt-4 text">
                <p class="mb-0">Have an account?</p>
                <a href="/login">Sign In</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- 
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script> -->
    <script src="./JavaScript/register.js"></script>
  </body>
</html>
