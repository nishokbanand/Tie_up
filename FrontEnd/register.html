<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="./login.css">
    </link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&family=Send+Flowers&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="login">
        <div class="login_box">
            <div class="right">
            </div>
            <div class="left">
                <div class="top_link"><a href="./home.html"><img src="./login wallpaper//login-return_icon.png" alt=""></a></div>
                <div class="contact">
                    <form method="post" id="register-form">
                        <h3>Register</h3>
                        <input type="text" id="username" placeholder="USERNAME" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="password" placeholder="PASSWORD" required>
                        <input type ="password" id="confirm_password" placeholder="CONFIRM PASSWORD" required>
                        <button class="submit" value="submit">Register</button>
                    </form>
                </div>
            </div>
            
        </div>
    </section>
    <script src="./register.js"></script>
</body>
</html>
